name: Doxygen GitHub Pages Deploy Action

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download PlantUML JAR
        run: |
          wget https://github.com/plantuml/plantuml/releases/download/v1.2025.2/plantuml-1.2025.2.jar -O /home/runner/plantuml-1.2025.2.jar

      - name: Run Doxygen with PlantUML
        uses: DenverCoder1/doxygen-github-pages-action@v2.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs_output/ru/html
          config_file: docs_src/ru/config_ru
          doxygen_version: 1.9.8
        env:
          PLANTUML_JAR_PATH: /home/runner/plantuml-1.2025.2.jar